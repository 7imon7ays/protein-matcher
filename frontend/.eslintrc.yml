env:
  browser: true
  es2021: true
extends:
  - 'plugin:react/recommended'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
rules:
  react/prop-types: off
  react/jsx-filename-extension: off
  react/no-array-index-key: off
ignorePatterns:
  - src/App.test.js
  - src/index.js
  - src/reportWebVitals.js
